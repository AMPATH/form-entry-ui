<div *ngIf="schema">

 <md-sidenav-container>
     <md-sidenav #sidenav mode="over" class="app-sidenav">
    
      <app-navigator [_schema]="schema" [formSchema]="schema" (closeSidebar)="onClose($event)"></app-navigator>
    
         </md-sidenav>
         <md-toolbar color="primary">
             <button md-icon-button (click)="sidenav.toggle()">
                 <md-icon class="md-24" >menu</md-icon>
                 <span style="font-size:24px; margin-left:30px;">FORM EDITOR</span>
             </button>
         </md-toolbar>
         <div class="app-content" *ngIf="schema">  
         <div flex class="row">
             <div class="col-md-3" *ngIf="questions">
                 <app-element-editor [schema]="schema" [page]="page" [section]="section" [_questions]="questions"></app-element-editor>
             </div>
            <div class="col-md-5">

                 <app-schema-editor [selectedSchema]="selectedSchema" [schema]="strSchema"></app-schema-editor>
             </div>
             

           <div class="col-md-4" flex *ngIf="schema" >
                 <app-form-renderer [schema]="schema"></app-form-renderer>
             </div>

        
       </div> 
     </div>
 </md-sidenav-container>

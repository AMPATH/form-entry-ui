<md-sidenav-container >
    <md-sidenav #sidenav mode="over" class="app-sidenav">
    
       <app-navigator [schema]="schema"></app-navigator>
    
        </md-sidenav>
        <md-toolbar color="primary">
            <button md-icon-button (click)="sidenav.toggle()">
                <md-icon class="md-24" >menu</md-icon>
                <span style="font-size:24px; margin-left:30px;">FORM EDITOR</span>
            </button>
        </md-toolbar>
    <div class="app-content">
        <div flex class="row">
            <div class="col-md-4">
                <app-element-editor ></app-element-editor>
                </div>
            <div class="col-md-4">
                <app-schema-editor [schema]="strSchema"></app-schema-editor>
            </div>
            <div *ngIf="schema" class="col-md-4">
                <app-form-renderer></app-form-renderer>
            </div>
        </div>
        
    </div>
</md-sidenav-container>
